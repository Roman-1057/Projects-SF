<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
    <p>Здравствуй, {{ user.username }}. Новые статьи за последнюю неделю!</p>
    <ul>
      {% for post in posts %}
        <li><a href='{{ link }}{{ post.get_absolute_url }}'>{{ post.title }}</a></li>
      {% endfor %}
    </ul>
</body>
</html>
